---
# Static file server that hosts the Coraza WASM binary.
# The init container downloads the release from GitHub, extracts the .wasm file,
# and nginx serves it to the Envoy proxy via the internal Service.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coraza-wasm-server
  namespace: envoy-gateway-system
  labels:
    app.kubernetes.io/name: coraza-wasm-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: coraza-wasm-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: coraza-wasm-server
    spec:
      initContainers:
        - name: download
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              wget -O /tmp/coraza.zip "https://github.com/corazawaf/coraza-proxy-wasm/releases/download/{{ .Values.waf.version }}/coraza-proxy-wasm-{{ .Values.waf.version }}.zip"
              unzip /tmp/coraza.zip -d /data/
              rm /tmp/coraza.zip
          volumeMounts:
            - name: wasm
              mountPath: /data
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: wasm
              mountPath: /usr/share/nginx/html
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              memory: 32Mi
      volumes:
        - name: wasm
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: coraza-wasm-server
  namespace: envoy-gateway-system
spec:
  selector:
    app.kubernetes.io/name: coraza-wasm-server
  ports:
    - port: 80
      targetPort: 80
