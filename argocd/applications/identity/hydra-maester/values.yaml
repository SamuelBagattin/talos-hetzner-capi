hydra-maester:
  replicaCount: 2
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: hydra-maester
            topologyKey: kubernetes.io/hostname

  adminService:
    # Hydra admin service in the same namespace (set via fullnameOverride in Story 4.3)
    name: hydra-admin
    port: 4445
    scheme: http

  # CX23 resource constraints
  deployment:
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

# Domain for OAuth2 client redirect URIs
domain: cluster.samuelbagattin.com
